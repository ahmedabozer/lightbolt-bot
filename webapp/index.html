<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Telegram Mini App required meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="shortcut icon" href="/img/favicon.ico">
    
    <title>LightBolt Music</title>
    
    <!-- Telegram Widget CSS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div id="app">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <h1>LightBolt</h1>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search songs...">
                    <button id="searchButton">
                        <svg class="search-icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Music Player Section -->
            <section id="player" class="player-section hidden">
                <div class="player-container">
                    <img id="albumArt" src="img/default-album.png" alt="Album Art">
                    <div class="track-info">
                        <h2 id="trackTitle">No track selected</h2>
                        <p id="artistName">-</p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress" class="progress"></div>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button id="prevButton" class="control-button" aria-label="Previous">
                            <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                        </button>
                        <button id="playButton" class="control-button" aria-label="Play/Pause">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <button id="nextButton" class="control-button" aria-label="Next">
                            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                        </button>
                        <button id="addToPlaylistButton" class="control-button playlist-button" aria-label="Add to Playlist">
                            <svg viewBox="0 0 24 24"><path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/></svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Search Results Section -->
            <section id="searchResults" class="search-results">
                <!-- Results will be populated dynamically -->
            </section>

            <!-- Playlists Section -->
            <section id="playlists" class="playlists-section hidden">
                <h2>Your Playlists</h2>
                <div id="playlistsContainer" class="playlists-container">
                    <!-- Playlists will be populated dynamically -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-button active" data-view="search">
                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                Search
            </button>
            <button class="nav-button" data-view="playlists">
                <svg viewBox="0 0 24 24"><path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/></svg>
                Playlists
            </button>
            <button class="nav-button" data-view="info">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                Info
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/telegram.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/player.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
